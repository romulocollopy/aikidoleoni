{% extends "base.html" %}
{% load staticfiles %}


    <!-- Main Content -->
	{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<p>{{ page.content | safe }}</p>
				{% if not success %}
				<form name="sentMessage" id="contactForm" novalidate action="{% url 'core:contact' %}" method="POST">
					{% csrf_token %}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Nome</label>

                            <input name="name" type="text" class="form-control" placeholder="Nome*" id="id_name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger">{{ form.name.errors }}</p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email</label>
                            <input name="email" type="email" class="form-control" placeholder="Email*" id="id_email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger">{{ form.email.errors }}</p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Telefone</label>
                            <input name="phone" type="tel" class="form-control" placeholder="Telefone" id="id_phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Assunto</label>
                            <input name="subject" type="tel" class="form-control" placeholder="Assunto" id="id_subject" data-validation-required-message="Please enter the subject">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Mensagem</label>
                            <textarea name="message" rows="5" class="form-control" placeholder="Mensagem*" id="id_message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger">{{ form.message.errors }}</p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </div>
                    </div>
                </form>
				{% else %}
					<h3>{{ success }}</h3>
				{% endif %}
            </div>
        </div>
    </div>
	{% endblock content %}
